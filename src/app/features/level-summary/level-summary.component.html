<div class="summary-container">
  <!-- Loading state -->
  <div *ngIf="loading" class="loading-state">
    <div class="loading-spinner"></div>
    <p>Loading summary...</p>
  </div>

  <!-- Error state -->
  <div *ngIf="error && !loading" class="error-state">
    <div class="error-icon">âš ï¸</div>
    <p>{{ error }}</p>
    <button class="retry-button" (click)="loadLevelSummary()">Retry</button>
  </div>

  <!-- Main summary content -->
  <div *ngIf="!loading && !error && levelIntro" class="summary-content">
    <!-- Header -->
    <div class="summary-header">
      <h1 class="summary-title">Level Complete! ğŸ‰</h1>
      <h2 class="level-name">{{ levelIntro.levelName }}</h2>
    </div>

    <!-- Score display -->
    <div class="score-display">
      <div class="score-circle">
        <div class="score-grade" [style.color]="getScoreGradeColor()">
          {{ getScoreGrade() }}
        </div>
        <div class="score-percentage">{{ getScorePercentage() | number: '1.0-0' }}%</div>
      </div>

      <div class="score-details">
        <div class="score-item">
          <span class="score-label">Score</span>
          <span class="score-value">{{ earnedScore }} / {{ maxScore }}</span>
        </div>
        <div class="score-item">
          <span class="score-label">Tasks</span>
          <span class="score-value">{{ levelIntro.tasksCount }}</span>
        </div>
      </div>
    </div>

    <!-- Progress bar -->
    <div class="progress-section">
      <div class="progress-bar">
        <div class="progress-fill" [style.width.%]="getScorePercentage()"></div>
      </div>
    </div>

    <!-- Replay cooldown info -->
    <div *ngIf="replayCooldown" class="cooldown-info">
      <div class="cooldown-icon">â°</div>
      <p>Replay available in: {{ replayCooldown }}</p>
    </div>

    <!-- Action buttons -->
    <div class="action-buttons">
      <button
        class="action-button replay-button"
        [disabled]="!!replayCooldown || replayInProgress"
        (click)="onReplay()"
      >
        <span class="button-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
            />
          </svg>
        </span>
        <span class="button-text">Replay</span>
        <span *ngIf="replayCooldown" class="cooldown-text">{{ replayCooldown }}</span>
      </button>

      <button class="action-button next-button" (click)="onNextLevel()">
        <span class="button-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z"
            />
          </svg>
        </span>
        <span class="button-text">Next Level</span>
      </button>

      <button class="action-button back-button" (click)="onBackToSections()">
        <span class="button-icon" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6A2.25 2.25 0 0 0 5.25 5.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75"
            />
          </svg>
        </span>
        <span class="button-text">Back to Sections</span>
      </button>
    </div>

    <!-- Celebration animation -->
    <div class="celebration">
      <div class="confetti confetti-1">ğŸ‰</div>
      <div class="confetti confetti-2">ğŸŠ</div>
      <div class="confetti confetti-3">â­</div>
      <div class="confetti confetti-4">ğŸ†</div>
      <div class="confetti confetti-5">ğŸˆ</div>
    </div>
  </div>
</div>
