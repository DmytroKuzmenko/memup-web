<div class="mx-auto max-w-5xl p-4 md:p-6">
  <!-- Header: title + search + add -->
  <div class="mb-4 flex flex-col gap-3 md:flex-row md:items-center md:justify-between">
    <h2 class="text-xl font-semibold tracking-tight md:text-2xl">Sections</h2>

    <div class="flex flex-col gap-2 md:flex-row md:items-center md:gap-3">
      <input
        [formControl]="search"
        type="text"
        placeholder="Search sections..."
        class="w-full rounded-xl border border-neutral-300 bg-white px-3 py-2 outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 md:w-80"
      />
      <button
        (click)="onAdd()"
        class="inline-flex w-full items-center justify-center rounded-xl bg-blue-600 px-4 py-2 text-white hover:bg-blue-700 md:w-auto"
      >
        + Add Section
      </button>
    </div>
  </div>

  <!-- Empty states -->
  <div
    *ngIf="sections().length === 0"
    class="rounded-2xl border border-neutral-200/60 bg-white p-6 text-center text-neutral-600 shadow"
  >
    No sections yet.
  </div>

  <div
    *ngIf="sections().length > 0 && filtered().length === 0"
    class="rounded-2xl border border-neutral-200/60 bg-white p-6 text-center text-neutral-600 shadow"
  >
    No results for “{{ search.value }}”.
    <button class="ml-2 underline" type="button" (click)="search.setValue('')">Clear</button>
  </div>

  <!-- Mobile: cards -->
  <div class="grid gap-3 md:hidden" *ngIf="filtered().length > 0">
    <div
      *ngFor="let section of filtered(); trackBy: trackById"
      class="flex gap-3 rounded-2xl border border-neutral-200/60 bg-white p-4 shadow"
    >
      <div
        class="flex h-14 w-14 shrink-0 items-center justify-center overflow-hidden rounded-xl border border-neutral-200"
      >
        <img
          *ngIf="section.imagePath; else noimg_m"
          [src]="section.imagePath"
          alt=""
          class="h-full w-full object-cover"
        />
        <ng-template #noimg_m>
          <span class="text-xs text-neutral-400">No image</span>
        </ng-template>
      </div>

      <div class="min-w-0 flex-1">
        <div class="flex items-center justify-between gap-2">
          <div class="truncate font-medium">{{ section.name }}</div>
          <span
            class="rounded-full px-2 py-0.5 text-xs"
            [ngClass]="
              section.status === 1
                ? 'bg-green-100 text-green-700'
                : 'bg-neutral-100 text-neutral-700'
            "
          >
            {{ section.status === 1 ? 'Published' : 'Draft' }}
          </span>
        </div>

        <div class="mt-3 grid grid-cols-2 gap-2">
          <button
            (click)="logEditClick(section.id); onEdit(section.id)"
            class="inline-flex items-center justify-center rounded-xl border border-neutral-300 px-3 py-2 hover:bg-neutral-50"
          >
            Edit
          </button>
          <button
            (click)="onDelete(section.id)"
            class="inline-flex items-center justify-center rounded-xl bg-red-600 px-3 py-2 text-white hover:bg-red-700"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Desktop: table -->
  <div class="hidden md:block" *ngIf="filtered().length > 0">
    <div
      class="overflow-x-auto rounded-2xl border border-neutral-200 bg-white shadow"
    >
      <table class="min-w-full">
        <thead class="bg-neutral-50">
          <tr>
            <th
              class="px-3 py-2 text-left text-xs font-medium tracking-wide text-neutral-500 uppercase"
            >
              Name
            </th>
            <th
              class="px-3 py-2 text-left text-xs font-medium tracking-wide text-neutral-500 uppercase"
            >
              Image
            </th>
            <th
              class="px-3 py-2 text-left text-xs font-medium tracking-wide text-neutral-500 uppercase"
            >
              Status
            </th>
            <th
              class="px-3 py-2 text-right text-xs font-medium tracking-wide text-neutral-500 uppercase"
            >
              Actions
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let section of filtered(); trackBy: trackById"
            class="border-t border-neutral-200 hover:bg-neutral-50/60"
          >
            <td class="px-3 py-2 align-middle">
              <div class="font-medium">{{ section.name }}</div>
            </td>
            <td class="px-3 py-2 align-middle">
              <div
                class="flex h-12 w-12 items-center justify-center overflow-hidden rounded-xl border border-neutral-200"
              >
                <img
                  *ngIf="section.imagePath; else noimg_d"
                  [src]="section.imagePath"
                  alt=""
                  class="h-full w-full object-cover"
                />
                <ng-template #noimg_d>
                  <span class="text-xs text-neutral-400">No image</span>
                </ng-template>
              </div>
            </td>
            <td class="px-3 py-2 align-middle">
              <span
                class="rounded-full px-2 py-0.5 text-xs"
                [ngClass]="
                  section.status === 1
                    ? 'bg-green-100 text-green-700'
                      : 'bg-neutral-100 text-neutral-700'
                "
              >
                {{ section.status === 1 ? 'Published' : 'Draft' }}
              </span>
            </td>
            <td class="px-3 py-2 align-middle">
              <div class="flex items-center justify-end gap-2">
                <button
                  (click)="logEditClick(section.id); onEdit(section.id)"
                  class="inline-flex items-center justify-center rounded-xl border border-neutral-300 px-3 py-2 hover:bg-neutral-50"
                >
                  Edit
                </button>
                <button
                  (click)="onDelete(section.id)"
                  class="inline-flex items-center justify-center rounded-xl bg-red-600 px-3 py-2 text-white hover:bg-red-700"
                >
                  Delete
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
