<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="max-w-xs mx-auto mt-24 p-6 bg-white border border-gray-200 rounded-lg shadow flex flex-col gap-4">
  <label class="text-sm">Email</label>
  <input
    type="email"
    formControlName="email"
    required
    class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800"
  >
  <label class="text-sm">Password</label>
  <input
    type="password"
    formControlName="password"
    required
    class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800"
  >
  <button
    type="submit"
    [disabled]="loginForm.invalid"
    class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition disabled:opacity-50"
  >
    Login
  </button>
  <div *ngIf="loginError" class="text-red-500 text-sm">{{loginError}}</div>
</form>
