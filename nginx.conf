server {
  listen 80;
  server_name memeup.kuzmenko.dev;

  root /usr/share/nginx/html;
  index index.html;

  # --- Безопасность (лёгкий набор)
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  # --- Не кэшируем HTML/манифест/NGSW — чтобы релизы подхватывались сразу
  location = /index.html     { add_header Cache-Control "no-store" always; try_files $uri /index.html; }
  location = /ngsw.json      { add_header Cache-Control "no-store" always; try_files $uri =404; }
  location = /manifest.webmanifest { add_header Cache-Control "no-store" always; try_files $uri =404; }

  # --- Версионированные ассеты: кэшируем долго (они с хэшами)
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|webp|woff2?|ttf|eot)$ {
    add_header Cache-Control "public, max-age=31536000, immutable" always;
    try_files $uri =404;
  }

  # --- SPA fallback для прочих путей
  location / {
    try_files $uri $uri/ /index.html;
  }

  # --- Версия билда (если кладёшь version.json в образе)
  location = /version.json {
    add_header Cache-Control "no-store" always;
    try_files $uri =404;
  }

  # --- Прокси на API
  location /api {
    proxy_pass https://memeup-api.kuzmenko.dev;
    proxy_set_header Host memeup-api.kuzmenko.dev;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header Authorization $http_authorization;

    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
    proxy_redirect off;
  }
}